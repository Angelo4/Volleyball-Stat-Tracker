name: Build

on:
  workflow_call:
    inputs:
      nodeVersion:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: volleyball-stat-tracker-app

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.nodeVersion }}

      - name: npm ci
        run: npm ci

      - name: Run tests
        run: npm test
