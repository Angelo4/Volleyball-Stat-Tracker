name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: volleyball-stat-tracker-app

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: npm ci
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Run tests
        run: npm test
